# Regex patterns


singular.pronoun=(?i)^(ĝi\\s)

# Article regexp, associated to language rules for the animal name
# articleRegex=(?i)(?:(?:a|an|the)\\s+)?(\\S+) will remove this later


article.undefined.1.replace=%s
article.undefined.2.replace=%s

article.definite.insert=la %s

pattern.vowels=^(a|e|i|o|u)


# Fact regexp, associated to language rules for fact statements

fact.isCorrect=(?i)^(ĝi\\s+(.+?)\\b)

# Question regexp, associated to language rules for question statements

#fact.1.pattern=(?i)^(ĝi)\\s+\\w+\\b
fact.1.pattern=^(.+)$
fact.1.neg.replace=ĝi ne $1

fact.1.q.replace=ĉu ĝi $1

# Regexp to validate user input/confirmation

answer.positive=(?i)^(j|jes|certe)[.!]?
answer.negative=(?i)^(n|ne)[.!]?
answer.yesOrNo=(?i)^(j|jes|certe|n|ne)[.!]?